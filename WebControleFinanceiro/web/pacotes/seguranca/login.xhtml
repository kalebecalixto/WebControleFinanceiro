<h:head>

 #msg3 
 {

 }

 #header

 }

<title>Controle Financeiro</title>

</h:head>

<h:body>

<div id="principal" >

    <p:layout style="height: 270px" id="layout">  
        <p:layoutUnit position="west" style=" border-radius:7px; border-color:#6495ED" >  
        <p:outputLabel value="Acesse sua conta"  id="msg1"/>
        <br/>
        <br/>

        <p:panelGrid columns="1"  >
            <f:facet name="header" >
                <h:outputLabel value="Login" id="header" />
            </f:facet>
        

            <h:panelGrid columns="2"  >
            <p:outputLabel value="UsuÃ¡rio:" />
            <p:inputText id="nome" label="Nome" value="digite seu email" onclick="this.value=''" required="true" style="width:220px; height: 20px; line-height: 15px;" />
            <h:outputLabel value="Senha:" for="senha" />
            <h:inputSecret id="senha" label="Senha" value="#{usuarioBean.senha}" required="true" style="width:220px; height: 20px; line-height: 15px;"/>
            </h:panelGrid>
            
            <f:facet name="footer" >
                <p:commandButton style="height:auto" id="footer" value="Entrar" />
                <p:selectBooleanCheckbox id="msg2" itemLabel="Lebrar meu email" value="#{selectBooleanView.value1}" />
            </f:facet>

        </p:panelGrid>    
        
        <p:commandLink id="msg3" value="Esqueci minha senha"/>
    </p:layoutUnit>
        
    <p:layoutUnit position="center" style=" border-radius:7px; border-color:#6495ED">  
        <p:graphicImage style="margin-left: 15%; margin-right:12%; margin-top:12%; margin-bottom:8%; height:200px; width:130px " library="imagens" name="grafico.png"/>
    </p:layoutUnit>  
</p:layout>
</div>
